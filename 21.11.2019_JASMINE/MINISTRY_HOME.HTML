<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
    <title>Ministry Home</title>
   <style>

::-webkit-scrollbar {
    display: none;
}
     * {
      box-sizing: border-box;
        text-align: center;
        
        
        font-family: Verdana, Geneva, Tahoma, sans-serif;
       }
       body{
        background: linear-gradient(to bottom, #4CA1AF, #2C3E50) fixed;
       }

       .overlay {
     height: 0%;
     width: 100%;
    position: fixed;
     z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0, 0.9);
      overflow-y: hidden;
      transition: 0.5s;
    }

.overlay-content {

  position: relative;
  top: 10%;
  width: 100%;
  height: 100%;
  text-align: center;
  margin-top: 10px;

}

.overlay p {
  padding: 8px;
  text-decoration: none;
  font-size: 36px;
  color: #818181;

  transition: 0.3s;
}

.overlay p:hover, .overlay a:focus {
  color: #f1f1f1;
}

.overlay .closebtn {
  position: absolute;
  top: 20px;
  right: 45px;
  font-size: 60px;
}

@media screen and (max-height: 450px) {
  .overlay {overflow-y: auto;}
  .overlay a {font-size: 20px}
  .overlay .closebtn {
  font-size: 40px;
  top: 15px;
  right: 35px;
  }
}

     
      ul {
        
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: left;
        margin-left:15px ;
        margin-right: 15px;
      }
      li a {
        display: block;
        color: white;
        padding: 14px 16px;
        text-decoration: none;
        
      }
      li a:hover {
       
        background-color: #111;
      }
      
      /* Create three equal columns that floats next to each other */
      .column1 {
       border: 1px solid black;
        float: left;
        width: 25%;
        font-weight: bold;
        padding-top:25px;
        padding-right: 10px;
        padding-left: 10px;
        padding-bottom: 10px;
        height: 400px; 
      }
     
      .column2 {
       border: 1px solid black;
        float: left;
        width: 35%;
        padding: 20px;
        height: 400px; 
      }
      .column3 {
       border: 1px solid black;
        float: left;
        width: 30%;
        padding: 80px 20px 20px 20px;
        height: 400px; 
        
      }

      /* Clear floats after the columns */
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
      div{
       color: white;
    
        margin: 10px;
        overflow-x: auto;
      }
      
      tr{
        text-align:center;
      }
      
      a{
        text-decoration :none;
      }
      #apply{
        padding-left: 15px;
        padding-right: 15px;
      }
      footer{
        font-size: 15px;
      }
      #button{
        background-color: #333;
        border: 3px solid #333;
        color: white;
        padding: 8px 12px;
        border-radius: 4px;
        float: center;
      }
      #logo{
        color: black;
        padding:15px;
        margin-left:300px;
        margin-right:350px;
      }
        #button:hover{
        background-color: rgb(36, 35, 35);
        border: 3px solid rgb(36, 35, 35);
      }
      
      
      
   </style>
</head>
<body>

</div>
<div id="myNav" class="overlay">

</body>
</html>
